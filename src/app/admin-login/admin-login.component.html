<div class="bgImage">
    <!-- Toolbar -->
    <div class="toolbar" role="banner">
        <div class="col-5">
            <img class="imgLogo" width="200" alt="Handytec Logo" src="https://www.handytec.mobi/images/logos/handytec_logo_index.svg" />
        </div>
    </div>

    <div class="pt-1">
        <div class="content" role="main">
            <!-- Login -->
            <div class="bgLogin">
                <h2 class="mb-4 pb-1 text-center bordeAbajoCeleste">Handy<span class="negrilla">Chat</span></h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="user" name="user" placeholder="Usuario" [(ngModel)]="user" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="pss" name="pss" placeholder="Contraseña" [(ngModel)]="pss" [ngModelOptions]="{standalone: true}">
                </div>
                
                <div class="text-center">
                    <button type="button" (click)="login()" class="btn btnLogin">Iniciar sesión</button>
                </div>
            </div>
        </div>
    </div>

</div>

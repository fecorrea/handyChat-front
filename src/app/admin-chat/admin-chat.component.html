<div class="">
    <!-- Toolbar -->
    <div class="toolbar" role="banner">
            <div class="col-5">
                <img class="imgLogo" width="200" alt="Handytec Logo" src="https://www.handytec.mobi/images/logos/handytec_logo_index.svg" />
            </div>
            <div class="col-7 text-right">
                <button type="button" class="btn btnCerrar">Cerrar sesiÃ³n</button>
            </div>
    </div>

    <div class="container-fluid mgTContenedor">

        <div class="row ">
            <div class="col-12 col-md-3 bgGris p-0" [(ngClass)]="mostarMenu">
                <h5 class="negrilla p-4">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chat-dots" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z" />
                        <path
                            d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                    </svg>
                    Chats
                </h5>
                <div *ngFor="let item of listaChat.chats; let i = index" (click)="cambiarChat(i)"
                    class="bordeAbajoGris btnChats">
                    <p class="pl-4 p-2">{{item.nombre}}</p>
                </div>
            </div>

            <div class="col-12 col-md-9 p-0" [(ngClass)]="mostarChat">
                <div class="flechaBack d-block d-md-none">
                    <div class="pd-1" (click)="regresarLista()">
                        <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-chevron-left"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                        </svg>
                    </div>
                </div>
                <div class="areaMsg container-fluid">
                    <div class="row" *ngFor="let item of chatActivo">
                        <div *ngIf="item.user" class="col-9 mt-2">
                            <span class="msgUser">{{item.msg}}</span>
                        </div>

                        <div *ngIf="!item.user" class="col-3"></div>
                        <div *ngIf="!item.user" class="col-9 mt-2 text-right">
                            <span class="msgAdmin">{{item.msg}}</span>
                        </div>
                    </div>
                </div>
                <div class="bgTxt container-fluid">
                    <div class="row p-2">
                        <div class="col-7 col-md-9 col-lg-10">
                            <input type="text" class="form-control" id="msg" name="msg" placeholder="Escribe tu mensaje"
                                required>
                        </div>
                        <div class="col-5 col-md-3 col-lg-2 text-center">
                            <button type="button" class="btn btnEnviar">
                                Enviar
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cursor-fill"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Toolbar -->
<div class="toolbar" role="banner">
    <div class="col-5">
        <img class="imgLogo" width="200" alt="Handytec Logo"
            src="https://www.handytec.mobi/images/logos/handytec_logo_index.svg" />
    </div>
</div>
<div class="bgImage" *ngIf="!mostarChat">

    <div class="pt-1">
        <div class="content" role="main">
            <!-- Login -->
            <div class="bgLogin">
                <h2 class="mb-4 pb-1 text-center bordeAbajoCeleste">Handy<span class="negrilla">Chat</span></h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Usuario" [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}" (keyup.enter)="unirse()">
                </div>

                <div class="text-center">
                    <button type="button" class="btn btnLogin" (click)="unirse()">Unirse</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="w-100 mgTContenedor bgGris" *ngIf="mostarChat">
    <div class="areaMsg container-fluid" #scrollframe>
        <div class="row" *ngFor="let item of chatActivo">
            <div *ngIf="item.isUser == 'false'" class="col-9 mt-2">
                <span class="msgUser">{{item.msg}}</span>
            </div>

            <div *ngIf="item.isUser == 'true'" class="col-3"></div>
            <div *ngIf="item.isUser == 'true'" class="col-9 mt-2 text-right">
                <span class="msgAdmin">{{item.msg}}</span>
            </div>
        </div>
        <div class="p-2"></div>
    </div>
    <div class="bgTxt container-fluid">
        <div class="row p-2">
            <div class="col-7 col-md-9 col-lg-10">
                <input type="text" class="form-control" id="mensaje" name="mensaje" placeholder="Escribe tu mensaje"
                    [(ngModel)]="mensaje" [ngModelOptions]="{standalone: true}" (keyup.enter)="enviarMensaje()">
            </div>
            <div class="col-5 col-md-3 col-lg-2 text-center">
                <button type="button" class="btn btnEnviar" (click)="enviarMensaje()">
                    Enviar
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cursor-fill" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
